{% extends 'base.html' %}
{% load static %}

{% block css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'posts/css/posts.css' %}">
{% endblock %}

{% block content %}

<div class="container">
        <form method="POST" class="post-con mb-2 p-3 mt-3" enctype="multipart/form-data">
            <h1 class="d-block text-center title">Edit Reply</h1>
            {% csrf_token %}
            {{ form|crispy }}
            {{ form.media }}
            <div class="d-flex justify-content-center">
                <button type="submit" class="submit-btn">Edit</button>
            </div>
        </form>
</div>

{% endblock %}
