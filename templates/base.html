{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "icon" type = "image/png" href ="{{ MEDIA_URL }}/images/ikonic-logo.png">
    {% block css %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% endblock %}

    {% block postload_js %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% endblock %}
    <title>IKONIC EVENTS</title>
    <script src="https://kit.fontawesome.com/008ae79857.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-div-left">
            <div class="nav-logo-div">
                <img src="{{ MEDIA_URL }}/images/ikonic-logo.png" class="ikonic-logo">
            </div>
            <h2 class="nav-title">IKONIC EVENTS</h2>
        </div>
        <ul class="main-nav-links">
            <li><a href="#" class="nav-link" id="nav-link-home">Home</a></li>
            <li><a href="#" class="nav-link" id="nav-link-events">Events</a></li>
            <li><a href="#" class="nav-link" id="nav-link-discussions">Discussions</a></li>
            <li><a href="#" class="nav-link" id="nav-link-register">Register</a></li>
            <li><a href="#" class="nav-link" id="nav-link-log-in">Log In</a></li>
            <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook nav-social-icons facebook-icon"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram nav-social-icons instagram-icon"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter nav-social-icons twitter-icon"></i></a></li>
        </ul>
    </nav>
    <main>
    {% block content %}
    {% endblock %}
    </main>

    <footer class="main-footer">
        <div class="footer-socials-div">
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook footer-social-icons footer-facebook-icon"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram footer-social-icons footer-instagram-icon"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter footer-social-icons footer-twitter-icon"></i></a>
        </div>
    </footer>
    
</body>

{% block javascript %}
{% endblock %}
</html>
